Resources:
    WebServerGroupv2:
        Type: 'AWS::AutoScaling::AutoScalingGroup'
        Properties:
            VPCZoneIdentifier: !Ref LSubnet1
            LaunchConfigurationName:
                Ref: LaunchConfig
            MinSize: '1'
            MaxSize: '1'
            HealthCheckType: EC2
            HealthCheckGracePeriod: '300'
            DesiredCapacity:
                Ref: InstanceCount
            Tags:
                - 
                    PropagateAtLaunch: 'true'
                    Value:
                        'Fn::Join':
                            - '-'
                            - 
                                - 
                                    Ref: 'AWS::StackName'
                                - -dev-stack
                    Key: Name
            LoadBalancerNames:
                - 
                    Ref: ElasticLoadBalancer
    LaunchConfig:
        Type: 'AWS::AutoScaling::LaunchConfiguration'
        Properties:
            AssociatePublicIpAddress: 'true'
            ImageId: 
               'Fn::FindInMap':
                    - AWSRegionArch2AMI
                    - 
                        Ref: 'AWS::Region'
                    - 
                        'Fn::FindInMap':
                            - AWSInstanceType2Arch
                            - 
                                Ref: InstanceType
                            - Arch
            SecurityGroups:
                - 
                    Ref: InstanceSecurityGroup
            KeyName:
                Ref: KeyName
            InstanceType:
                Ref: InstanceType
            UserData:
                'Fn::Base64':
                 !Sub |
                    #!/bin/bash -vx
                    exec > >(tee /var/log/userdata.log) 2>&1
                    MID=$(curl http://169.254.169.254/latest/meta-data/instance-id)
                    hostname $MID
                    echo "127.0.0.1      $MID" >>  /etc/hosts
                    yum install -y python-pip
                    yum-config-manager --enable epel && yum install -y ansible
                    yum install -y git
                    cd /home/ec2-user/ && git clone https://github.com/govindcnd/hworld.git
                    /usr/bin/ansible-playbook /home/ec2-user/hworld/Cformation/ansible/site.yml -i /home/ec2-user/hworld/Cformation/ansible/hosts --connection=local

    ElasticLoadBalancer:
        Type: 'AWS::ElasticLoadBalancing::LoadBalancer'
        Properties:
            CrossZone: 'true'
            SecurityGroups:
                - 
                    Ref: LoadBalancerSecurityGroup
            Subnets: !Ref LSubnet1
            ConnectionDrainingPolicy:
                Enabled: true
                Timeout: 120
            Listeners:
                - 
                    LoadBalancerPort: '80'
                    InstancePort: '80'
                    Protocol: HTTP

            HealthCheck:
                Target: 'TCP:80'
                HealthyThreshold: '2'
                UnhealthyThreshold: '9'
                Interval: '30'
                Timeout: '25'
    LoadBalancerSecurityGroup:
        Type: 'AWS::EC2::SecurityGroup'
        Properties:
            GroupDescription: Enable HTTP access on port 80
            VpcId:
                Ref: VpcId
            SecurityGroupIngress:
                - 
                    IpProtocol: tcp
                    FromPort: '80'
                    ToPort: '80'
                    CidrIp: 0.0.0.0/0
    InstanceSecurityGroup:
        Type: 'AWS::EC2::SecurityGroup'
        Properties:
            GroupDescription: Enable HTTP access and SSH access
            VpcId:
                Ref: VpcId
            SecurityGroupIngress:
                - 
                    IpProtocol: tcp
                    FromPort: '80'
                    ToPort: '80'
                    SourceSecurityGroupId:
                        Ref: LoadBalancerSecurityGroup
                - 
                    IpProtocol: tcp
                    FromPort: '22'
                    ToPort: '22'
                    CidrIp:
                        Ref: SSHLocation
    hwolrdwebstackscaledownpolicy:
        Type: 'AWS::AutoScaling::ScalingPolicy'
        Properties:
            ScalingAdjustment: -1
            Cooldown: 300
            AutoScalingGroupName:
                Ref: WebServerGroupv2
            AdjustmentType: ChangeInCapacity
    CPUAlarmLow:
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            EvaluationPeriods: '10'
            Dimensions:
                - 
                    Name: AutoScalingGroupName
                    Value:
                        Ref: WebServerGroupv2
            AlarmActions:
                - 
                    Ref: hwolrdwebstackscaledownpolicy
            AlarmDescription: Alarm cpu load is  low
            Namespace: AWS/EC2
            Period: '60'
            ComparisonOperator: LessThanThreshold
            Statistic: Average
            Threshold: '35'
            Unit: Percent
            MetricName: CPUUtilization
    hwolrdwebstackscaleuppolicy:
        Type: 'AWS::AutoScaling::ScalingPolicy'
        Properties:
            ScalingAdjustment: 1
            Cooldown: 300
            AutoScalingGroupName:
                Ref: WebServerGroupv2
            AdjustmentType: ChangeInCapacity
    CPUAlarmUP:
        Type: 'AWS::CloudWatch::Alarm'
        Properties:
            EvaluationPeriods: '10'
            Dimensions:
                - 
                    Name: AutoScalingGroupName
                    Value:
                        Ref: WebServerGroupv2
            AlarmActions:
                - 
                    Ref: hwolrdwebstackscaleuppolicy
            AlarmDescription: 'Alarm cpu load is above 90 '
            Namespace: AWS/EC2
            Period: '60'
            ComparisonOperator: GreaterThanThreshold
            Statistic: Average
            Threshold: '90'
            Unit: Percent
            MetricName: CPUUtilization
Outputs:
    URL:
